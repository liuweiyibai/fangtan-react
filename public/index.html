<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="轻松租房 乐享生活" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>房嫂管家</title>
    <style>
      .loading {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        background-color: #fff;
        z-index: 99;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
      }
      .pacman {
        position: relative;
      }
      .pacman > div:nth-child(1),
      .pacman > div:nth-child(2) {
        width: 0;
        height: 0;
        border: 25px solid #f58611;
        border-right-color: transparent;
        border-radius: 50%;
        left: -60px;
        -webkit-animation: rotate_pacman_half_up 0.5s infinite;
        animation: rotate_pacman_half_up 0.5s infinite;
        position: relative;
      }
      .pacman > div:nth-child(2) {
        -webkit-animation-name: rotate_pacman_half_down;
        animation-name: rotate_pacman_half_down;
        margin-top: -50px;
      }
      .pacman > div:nth-child(3),
      .pacman > div:nth-child(4),
      .pacman > div:nth-child(5) {
        -webkit-animation: pacman-balls 1s infinite linear;
        animation: pacman-balls 1s infinite linear;
        background-color: #f58611;
        border-radius: 50%;
        width: 15px;
        height: 15px;
        position: absolute;
        top: 20px;
        left: 75px;
      }
      .pacman > div:nth-child(3) {
        -webkit-animation-delay: -0.66s;
        animation-delay: -0.66s;
      }
      .pacman > div:nth-child(4) {
        -webkit-animation-delay: -0.33s;
        animation-delay: -0.33s;
      }
      /*Pacman Animation Keyframes*/
      @-webkit-keyframes rotate_pacman_half_up {
        0% {
          -webkit-transform: rotate(270deg);
          transform: rotate(270deg);
        }
        50% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
        100% {
          -webkit-transform: rotate(270deg);
          transform: rotate(270deg);
        }
      }
      @keyframes rotate_pacman_half_up {
        0% {
          -webkit-transform: rotate(270deg);
          transform: rotate(270deg);
        }
        50% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
        100% {
          -webkit-transform: rotate(270deg);
          transform: rotate(270deg);
        }
      }
      @-webkit-keyframes rotate_pacman_half_down {
        0% {
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
        }
        50% {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
        }
      }
      @keyframes rotate_pacman_half_down {
        0% {
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
        }
        50% {
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
        }
      }
      @-webkit-keyframes pacman-balls {
        75% {
          opacity: 0.7;
        }
        100% {
          -webkit-transform: translateX(-93.75px);
          transform: translateX(-93.75px);
        }
      }
      @keyframes pacman-balls {
        75% {
          opacity: 0.7;
        }
        100% {
          -webkit-transform: translateX(-93.75px);
          transform: translateX(-93.75px);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <div class="loader">
          <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
